
<html>
<title>IRIS Planning Doc</title>
<head>

</head>
<div id="irisdoy">
    <table id="irisdoytab">
       <tr>
           <td>IRIS Planning Day of Year</td>
           <td id='1-doyrowdata'><input size=3 type="text" id='1-1-doyboxdata'/></td>

<div id="freezediv">

        <tr>
            <td id='freeze'><input size=10 type="button" id="freezebutton" value="Freeze" onclick="freezeday()"/></td>
            <td id='thaw'><input size=10 type="button" id="thawbutton" value="Thaw" onclick="thawday()"/></td>
        </tr>
    </table>

<div id='irisweek'>

        <tr>
            <td id="0-doyrow">Day of Year</td>

            <td id="2-doyrow"><input size=3 id="2-doybox" type='text'></td>
            <td id="3-doyrow"><input size=3 id="3-doybox" type='text'></td>
            <td id="4-doyrow"><input size=3 id="4-doybox" type='text'></td>
            <td id="5-doyrow"><input size=3 id="5-doybox" type='text'></td>
            <td id="6-doyrow"><input size=3 id="6-doybox" type='text'></td>
            <td id="7-doyrow"><input size=3 id="7-doybox" type='text'></td>

        <tr>
            <td id="0-dotrow">Day in Timeline</td>
            <td id="1-dotrow"><input size=2 id="1-dotbox" type='text'></td>
            <td id="2-dotrow"><input size=2 id="2-dotbox" type='text'></td>
            <td id="3-dotrow"><input size=2 id="3-dotbox" type='text'></td>
            <td id="4-dotrow"><input size=2 id="4-dotbox" type='text'></td>
            <td id="5-dotrow"><input size=2 id="5-dotbox" type='text'></td>
            <td id="6-dotrow"><input size=2 id="6-dotbox" type='text'></td>
            <td id="7-dotrow"><input size=2 id="7-dotbox" type='text'></td>
        </tr>

    </table>
         



<div id="iristablediv">
<!--    <input type="button" id="addPOIbutton" value="Add POIs"/><br/><br/>
-->
    <table id="irisTable" border="1">
        <tr>
            <td>Day</td>
            <td>Start Time</td>
            <td>Exp. Time[s]</td>
            <td>Repeats</td>
            <td>End Time</td>
            <td>X['']</td>
            <td>Y['']</td>
            <td>OBSID</td>
            <td>Title</td>
            <td>Roll</td>
            <td>AEC</td>
            <td>Track</td>
        </tr>
        <tr id="1-1-samplerow">
            <td id = "1-1-dayrow"/><input size=1 type="text" id="1-1-daybox"/></td>
            <td id = "1-1-statimerow"/><input size=8 type="text" id="1-1-statimebox"/></td>
            <td id = "1-1-exptimerow"/><input size=7 type="text" id="1-1-exptimebox"/ ></td>
            <td id = "1-1-repeatsrow"/><input size=5 type="text" id="1-1-repeatsbox"/ ></td>
            <td size=8 type="text" id="1-1-endtimebox"/ ></td>
            <td id = "1-1-xsrow"><input size=6 type="text" id="1-1-xsbox"/ ></td>
            <td id = "1-1-ysrow"><input size=6 type="text" id="1-1-ysbox"/ ></td>
            <td id = "1-1-obsidrow"><input size=10 type="text" id="1-1-obsidbox"/ ></td>
            <td id = "1-1-titlerow"><input size=35 type="text" id="1-1-titlebox"/ ></td>
            <td id = "1-1-rollrow"><input size=3 type="text" id="1-1-rollbox"/ ></td>
            <td id = "1-1-aecrow"><input size=1 type="checkbox" value="off" onclick="if(this.checked) {value='on'}" id="1-1-aecbox"/ ></td>
            <td id = "1-1-trackrow"><input size=1 type="checkbox" value="off" onclick="if(this.checked) {value='on'}" id="1-1-trackbox"/ ></td>
            <td id = "1-1-deleterow"><input type="button" id="1-1-delbutton" value="Delete" onclick="deleteRow(this)"/></td>
<!--        
            <td><input type="button" id="addmorebutton" value="Add" onclick="insRow()"/></td>
            <td><input type="button" id="1-1-addmorebutton" value="Add" onclick="cloneRow()"/></td>
-->
            <td id = "1-1-addmorerow"><input type="button" id="1-1-addmorebutton" value="Add" onclick="duplicateRow(this)"/></td>
            <td id = "1-1-computeendtimerow"><input type="button" id="1-1-computeendtime" value="Compute End Time" onclick="findend(this)"/></td>
        </tr>
    </table>


<div id="loadsavediv">
    <table id='loadsavetab'>
        <tr>
            <td id='save'><input size=10 type="button" id="savebutton" value="Save" onclick="savehtml5()"/></td>
            <td id='load'><input size=10 type="button" id="loadbutton" value="Load" onclick="loadhtml5()"/></td>
        </tr>
    </table>


</html>
